<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body>
    <div class="container">
      <button
        style="background-color: rgb(48, 66, 170); color: white"
        id="complimentButton"
      >
        Get a compliment
      </button>
      <button
        style="background-color: rgb(52, 170, 48); color: white"
        id="fortuneButton"
      >
        Get a Fortune
      </button>
      <button
        style="background-color: rgb(170, 48, 48); color: white"
        id="goalButton"
      >
        Get a Goal
      </button>
      <button
        style="background-color: rgb(170, 48, 154); color: white"
        id="checkButton"
      >
        Ready?!
      </button>
      <button
        style="background-color: rgb(48, 170, 154); color: white"
        id="doneButton"
      >
        Done?!
      </button>

      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script>
        document.getElementById("complimentButton").onclick = function () {
          axios
            .get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
        };

        document.getElementById("fortuneButton").onclick = function () {
          axios
            .get("http://localhost:4000/api/fortune/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
        };

        document.getElementById("goalButton").onclick = function () {
          axios
            .get("http://localhost:4000/api/goal/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
        };

        document.getElementById("checkButton").onclick = function () {
          axios
            .get("http://localhost:4000/api/check/")
            .then(function (response) {
              const data = response.data;
              confirm(data);
            });
        };

        document.getElementById("doneButton").onclick = function () {
          axios
            .get("http://localhost:4000/api/done/")
            .then(function (response) {
              const data = response.data;
              confirm(data);
            });
        };
      </script>
    </div>
  </body>
</html>
